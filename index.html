<!doctype html>
<html>
<head>
  <title>Problematic</title>
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>

</head>
<body>
  <div class="landingContainer">
  <img src="img/problematic.png" alt="Problematic Logo" class="logo fade-in">
  </div>
  <div class="pimg1"></div>

  <div class="aboutContainer">
    <img src="img/PeterFace.jpg" alt="Peter's Face" class="PeterFace">
    <div class="box">
      <h1 class="about">About Me</h1>
      <p class="about">Born and raised in Southern California,
          I have a passion and love for dance music.
      Life is too short so do what you love.
      </p>
    </div>
  </div>

  <div class="pimg2"></div>




  <div class="musicContainer">
      <h1 class="music">Music<h1>
      <div class="musicbox">
        <iframe width="100%" height="500" scrolling="no" frameborder="no" allow="autoplay" class="scBox"
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/266264277&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
      </div>
  </div>

  <div class="contactContainer">
      <h1 class="music">Contact<h1>
      <div class="contactForm">
        <form>
          <p>
            <label>Name</label>
            <input type="text" name="Name">
          </p>
          <p>
            <label>Email</label>
            <input type="email" name="email">
          </p>
          <p>
            <label>Subject</label>
            <input type="subject" name="subject">
          </p>
          <p>
            <label>Message</label>
            <textarea type="Message" name="Message" class="messageBox"></textarea>
          </p>
          <p>
            <button>Submit</button>
          </p>
        </form>
      </div>
  </div>























  <script src="<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"">
  </script>

  <script>
    window.sr = ScrollReveal();
    sr.reveal('.PeterFace', {
      duration: 2000,
      origin: 'left',
      distance: '300px',
    });
    sr.reveal('.about', {
      duration: 2000,
      origin: 'right',
      distance: '300px',
    });
    sr.reveal('.fade-up', {
      duration: 2000,
      origin: 'bottom',
      distance: '300px',
    });
  </script>


</body>

<footer>
  <a href="https://www.facebook.com/ProblematicOfficial/" target="_blank"><img src="img/Black FB Icon.png" alt="FB Icon" class="icon"></a>
  <a href="https://www.instagram.com/peterproblematic/?hl=en" target="_blank"><img src="img/Black IG Icon.png" alt="IG Icon" class="icon"></a>
  <a href="https://soundcloud.com/problematicofficial" target="_blank"><img src="img/Black SC Icon.png" alt="SC Icon" class="icon"></a>
  <a href="https://twitter.com/problematicpete" target="_blank"><img src="img/Black T Icon.png" alt="T Icon" class="icon"></a>
  <p>ProblematicOfficial@gmail.com</p>
</footer>

</html>
